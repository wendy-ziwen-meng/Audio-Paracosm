<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | My project (1)</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="webgazer.js"></script>
    <script src="heatmap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100vh;
        margin: 0;
      }
      .buttons {
        display: flex;
        justify-content: center;
        padding: 20px;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">My project (1)</div>
      </div>
    </div>

    <div class="buttons">
      <button onclick="requestWebcamPermissions()">Request Webcam Permissions</button>
      <button onclick="startGazeTracking()">Start Gaze Tracking</button>
      <button onclick="stopGazeTracking()">Stop Gaze Tracking</button>
      <button onclick="downloadExcel()">Download Gaze Data</button>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Tennis_Web_Output.loader.js";
      var config = {
        dataUrl: buildUrl + "/Tennis_Web_Output.data",
        frameworkUrl: buildUrl + "/Tennis_Web_Output.framework.js",
        codeUrl: buildUrl + "/Tennis_Web_Output.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "My project (1)",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
        // config.devicePixelRatio = 1;
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // Initialize WebGazer and Heatmap
      let gazeData = [];
      let gazeTrackingStarted = false;

      function requestWebcamPermissions() {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then((stream) => {
            console.log("Webcam permissions granted");
            stream.getTracks().forEach(track => track.stop());
          })
          .catch((err) => {
            console.error("Webcam permissions denied", err);
          });
      }

      function startGazeTracking() {
        if (!gazeTrackingStarted) {
          console.log("Starting gaze tracking...");
          webgazer.setGazeListener((data, timestamp) => {
            if (data) {
              gazeData.push({ x: data.x, y: data.y, timestamp: timestamp });
              heatmapInstance.addData({ x: data.x, y: data.y, value: 1 });
              console.log("Gaze data:", data.x, data.y);
            }
          }).begin();
          gazeTrackingStarted = true;
        }
      }

      function stopGazeTracking() {
        if (gazeTrackingStarted) {
          console.log("Stopping gaze tracking...");
          webgazer.pause();
          gazeTrackingStarted = false;
        }
      }

      function downloadExcel() {
        if (gazeData.length === 0) {
          alert("No gaze data to download. Please start gaze tracking first.");
          return;
        }

        const ws = XLSX.utils.json_to_sheet(gazeData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, 'GazeData');
        XLSX.writeFile(wb, 'gaze_data.xlsx');
      }

      console.log("Initializing WebGazer...");
      console.log("Initializing heatmap.js...");

      var heatmapInstance = h337.create({
        container: document.body
      });
    </script>
  </body>
</html>
